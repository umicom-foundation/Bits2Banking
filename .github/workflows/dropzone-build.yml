name: Dropzone Build & Publish

on:
  push:
    paths:
      - "dropzone/**"
      - "scripts/bookforge.py"
      - ".github/workflows/dropzone-build.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install python-docx Pillow

      - name: Install pandoc & wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Build with BookForge (to output/)
        run: python scripts/bookforge.py

      - name: Upload book artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bookforge-outputs
          path: |
            output/manuscript/book.md
            output/books/*.docx
            output/books/*.pdf
          if-no-files-found: warn
          retention-days: 14

      - name: Upload Pages artifact (output/site)
        uses: actions/upload-pages-artifact@v4
        with:
          path: output/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
