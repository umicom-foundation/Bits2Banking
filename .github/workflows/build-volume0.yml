name: Build Volume 0

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (
            pip install -r requirements.txt
          ) else (
            pip install python-docx
          )

      - name: Validate TOC (optional)
        shell: pwsh
        run: |
          if (Test-Path 'scripts/validate_toc.py') {
            python scripts/validate_toc.py
          } else {
            Write-Host "No scripts/validate_toc.py (skip)"
          }

      - name: Build Volume 0
        shell: pwsh
        run: |
          if (Test-Path 'scripts/make_volume0_from_md.py') {
            python scripts/make_volume0_from_md.py --volume 0
          } elseif (Test-Path 'scripts/make_volume0_min.py') {
            python scripts/make_volume0_min.py
          } else {
            Write-Error "No build script found."
          }
          if (!(Test-Path 'volumes/Volume_00_Source_Control.docx')) {
            Write-Error "Expected output not found: volumes/Volume_00_Source_Control.docx"
          }

      - name: Upload docx artifact
        uses: actions/upload-artifact@v4
        with:
          name: volume0-docx
          path: volumes/Volume_00_Source_Control.docx
          if-no-files-found: error
          retention-days: 7
