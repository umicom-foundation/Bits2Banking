name: Build Book (PDF + EPUB)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install mkdocs (for site consistency) and Pillow deps (optional)
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material pyyaml

      - name: Install pandoc & wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Build Volume 1 PDF + EPUB
        run: |
          python scripts/make_book.py --volume v001_islam_blueprint_for_life --cover bookcover/volume1_cover.png

      - name: Upload book artifacts
        uses: actions/upload-artifact@v4
        with:
          name: volume1-book
          path: |
            book/v001_islam_blueprint_for_life.pdf
            book/v001_islam_blueprint_for_life.epub

