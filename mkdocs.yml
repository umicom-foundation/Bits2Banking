site_name: "Bits2Banking"
site_description: "Open curriculum: from computing basics to ethical finance"
site_url: "https://umicom-foundation.github.io/Bits2Banking/"
repo_url: "https://github.com/umicom-foundation/Bits2Banking"
repo_name: "umicom-foundation/Bits2Banking"

docs_dir: "content"
site_dir: "site"

theme:
  name: "material"
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.footer   # shows Previous/Next buttons
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji

nav:
  - "Home": index.md
